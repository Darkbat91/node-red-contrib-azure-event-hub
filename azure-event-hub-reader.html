<!-- register eventhub reader module -->
<script type="text/javascript">
  RED.nodes.registerType('azure-event-hub-reader',{
      category: 'azure-eventhub',
      color: '#a6bbcf',
      defaults: {
          name: {value:""},
          eventhub_name: {value: "", required: true},
          eventhub_consumer_group: {value: "$Default"}
      },
      credentials: {
        eventhub_connection_string: {type: "password"},
      },
      inputs:0,
      outputs:1,
      icon: "font-awesome/fa-cloud",
      label: function() {
          return this.name||"azure-event-hub-reader";
      }
  });
</script>

<!-- Define setting UI for weather-data node -->
<script type="text/html" data-template-name="azure-event-hub-reader">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-eventhub_connection_string"><i class="fa fa-tag"></i> Eventhub Connection String</label>
    <input type="text" id="node-input-eventhub_connection_string" />
  </div>
  <div class="form-row">    
    <label for="node-input-eventhub_name"><i class="fa fa-tag"></i> Eventhub Name</label>
    <input type="text" id="node-input-eventhub_name" />
  </div>
  <div class="form-row">    
    <label for="node-input-eventhub_consumer_group"><i class="fa fa-tag"></i> Eventhub Consumer Group</label>
    <input type="text" id="node-input-eventhub_consumer_group" placeholder="$Default" />
  </div>
</script>
